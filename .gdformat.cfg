[options]
# GDScript formatting settings for negaboku project
indent_type = tabs
indent_size = 1
line_length = 120
keep_blank_lines_at_end_of_file = false
keep_blank_lines_at_beginning_of_file = false
split_before_logical_operator = true
split_before_bitwise_operator = true
split_before_comparison_operator = true
split_before_arithmetic_operator = false